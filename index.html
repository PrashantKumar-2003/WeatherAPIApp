<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_API_App</title>
    <link rel="icon" type="image/x-icon" href="./Media/favicon.png">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- fontAwesome Icons -->
    <script src="https://kit.fontawesome.com/6b0af1c2b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-dark bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Media/cloud.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Weather API
            </a>
        </div>
    </nav>

    <!-- greeting -->
    <div class="container text-center my-5">
        <h1 class="text-dark py-3">Welcome to the Weather API app</h1>
    </div>

    <!-- temperature Container -->
    <div class="container col-9 col-lg-3 col-md-5 col-sm-5 mb-5" id="tempContainer">
        <form class="d-flex w-75 mx-auto my-4" role="search">
            <input class="form-control me-2 bg-dark bg-opacity-25 search-bar" type="search" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-success search" type="submit">Search</button>
        </form>
        <h4 class="container my-3 mx-auto city"></h4>
        <div class="container">
            <h1 class="temperature"></h1>
        </div>
        <div class="container mt-3 mb-4">
            <div class="container d-flex p-0 align-items-center">
                <img class="icon" src=""></img>
                <h5 class="condition"></h5>
            </div>
            <h5 class="humidity"></h5>
            <h5 class="speed"></h5>
        </div>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <Script src="./script.js"></Script>
</body>

</html>
